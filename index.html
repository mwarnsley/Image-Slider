<!DOCTYPE html>
<html>
<head>
    <title>Slider Plugin</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="slider.css" />
</head>
<body>
<div class="container">
    <div id="slider">
        <ul class="slides">
            <li class="slide"><img src="img/tiger.jpg" alt="tiger" /></li>
            <li class="slide"><img src="img/desert.jpg" alt="desert" /></li>
            <li class="slide"><img src="img/deer.jpg" alt="deer" /></li>
            <li class="slide"><img src="img/waterfall.jpg" alt="waterfall" /></li>
            <li class="slide"><img src="img/forest.jpg" alt="forest" /></li>
        </ul>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="slider.js"></script>
</body>
</html>
